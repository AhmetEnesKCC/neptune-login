<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/login/global.css">
    <link rel="stylesheet" href="assets/css/login/style.css">
    <link rel="stylesheet" href="assets/css/login/media.css">
    <script src="https://use.fontawesome.com/233eedf2fd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/solid.css">

    <title>Login</title>
</head>

<body>
    <main>
        <div class="login-side--left">
            <div class="logo">
                <img src="/assets/images/logo.png" href='sampabos logo'>
            </div>
            <form action="POST">
                <p class="title">Login to your account</p>
                <label>
                    Email
                    <input required type="email">
                </label>
                <label>
                    Password
                    <div class="password-input--container">
                        <input required type="password" id="neptune-password">
                        <span class="fas fa-eye-slash"></span>
                    </div>
                </label>
                <label class="radio">
                    <span class="radio-input">
                        <input type="radio" name="user-type" id="root-user" value="root-user">
                        <span class="radio-control"></span>
                    </span>
                    <span class="radio-label" for="root-user">
                        Root User
                    </span>
                </label>
                <label class="radio">
                    <span class="radio-input">
                        <input autocomplete="off" type="radio" name="user-type" id="root-user" value="neptune-user">
                        <span class="radio-control"></span>
                    </span>
                    <span class="radio-label" for="neptune-user">
                        Neptune User
                    </span>
                </label>

                <br />
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="login-side--right user-select-none">
            Neptune
        </div>
    </main>
</body>

</html>
